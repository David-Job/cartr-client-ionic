<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Item Add</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <form [formGroup]="itemForm" (ngSubmit)="onFormSubmit()">

      <ion-card>
        <ion-input placeholder="Item description" formControlName="description" minlength="1"></ion-input>
        <ion-item *ngIf="itemForm.get('description').touched && itemForm.get('description').invalid">
          <ion-text color="danger" class="form-error">
            Please add a description
          </ion-text>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-input type="text" placeholder="Item brand" formControlName="brand"></ion-input>
        <ion-item *ngIf="itemForm.get('brand').touched && itemForm.get('brand').invalid">
          <ion-text color="danger" class="form-error">
            Please add a brand
          </ion-text>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-input type="number" placeholder="Item price" formControlName="price" min="0"></ion-input>
        <ion-item *ngIf="itemForm.get('price').touched && itemForm.get('price').invalid">
          <ion-text color="danger" class="form-error">
            Please add a price
          </ion-text>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-input type="number" placeholder="Initial stock" formControlName="stock" min="0"></ion-input>
        <ion-item *ngIf="itemForm.get('stock').touched && itemForm.get('stock').invalid">
          <ion-text color="danger" class="form-error">
            Please enter a number
          </ion-text>
        </ion-item>
      </ion-card>

      <ion-card button (click)="onFormSubmit()">
        Save
      </ion-card>

      <ion-spinner name="bubbles" *ngIf="isLoadingResults"></ion-spinner>

    </form>
  </div>

</ion-content>
