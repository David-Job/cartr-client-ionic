<ion-header>
  <ion-toolbar>
    <ion-title>item-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="items">
    <ion-item *virtualItem="let item">
      <ul>
        <li>Description: {{ item.description }}</li>
        <li>Brand: {{ item.brand }}</li>
        <li>Price: {{ item.price }}</li>
        <li>Stock: {{ item.stock }}</li>
      </ul>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
